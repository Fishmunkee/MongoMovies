<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<!--<div th:insert="~{/fragments/nav-bar :: navbar}"></div>-->
<!--<div th:insert="fragments/style"></div>-->
<h1>Movies Details</h1>
<table class="outer">
  <thead class="table-header">
  <tr>
    <th>ID</th>
    <th>Plot</th>
    <th>Genres</th>
    <th>Runtime</th>
    <th>Cast</th>
    <th>Comments</th>
    <th>Title</th>
    <th>Full plot</th>
    <th>Countries</th>
    <th>Released</th>
    <th>Directors</th>
    <th>Rating</th>
    <th>Awards</th>
    <th>Last Updated</th>
    <th>Year</th>
    <th>IMDB</th>
    <th>Type</th>
    <th>Rotten Tomatoes</th>


  </tr>
  </thead>
  <tr class="outer" th:each="movie : ${movies}">
    <td th:text="${movie.id}"></td>
    <td th:text="${movie.plot}"></td>
    <td th:text="${movie.genres}"></td>
    <td th:text="${movie.runtime}"></td>
    <td th:text="${movie.cast}"></td>
    <td th:text="${movie.num_mflix_comments}"></td>
    <td th:text="${movie.title}"></td>
    <td th:text="${movie.fullplot}"></td>
    <td th:text="${movie.countries}"></td>
    <td th:text="${movie.released}"></td>
    <td th:text="${movie.directors}"></td>
    <td th:text="${movie.rated}"></td>
    <td th:text="${movie.awards}"></td>
    <td th:text="${movie.lastupdated}"></td>
    <td th:text="${movie.year}"></td>
    <td th:text="${movie.imdb}"></td>
    <td th:text="${movie.type}"></td>
    <td th:text="${movie.tomatoes}"></td>
    <!--    <td><a th:href="@{/movie/edit/{id}(id=${movie.id})}">Edit</a></td>-->
<!--    <td><a th:href="@{/movie/delete/{id}(id=${movie.id})}">Delete</a></td>-->
  </tr>
<!--  <div th:insert="fragments/footer"></div>-->
</table>

</body>
</html>

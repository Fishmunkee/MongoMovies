<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Find Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <div th:insert="fragments/form-style"></div>
</head>
<body class="body-css">

<h1 class="h1-css">Movie Find Form</h1>


<div class="container">
<form th:action="@{/web/findMovieById}" method="post" class="row g-3">

  <label for="id" class="form-label">ID</label>
  <input type="text" id="id" name="id" class="form-control"/><br/>
    <div class="col-12">
        <button type="submit" class="btn btn-light btn-custom-css" style="background-color: #ff4057; color: #FCFFEB;">Search</button>
    </div>
</form>

    <form th:action="@{/web/findByMoiveTitle}" method="post" class="row g-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" name="title" class="form-control"/><br/>
        <div class="col-12">
            <button type="submit" class="btn btn-light btn-custom-css" style="background-color: #ff4057; color: #FCFFEB;">Search</button>
        </div>
    </form>
</div>




</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>
<table>
    <button class="button-53" role="button"><a th:href="@{/comments}">Back to Search Home</a></button>
    <thead>
    <tr>
        <th>Comment id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Movie Title</th>
        <th>Comment</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.id}"></td>
        <td th:text="${comment.name}"></td>
        <td th:text="${comment.email}"></td>
        <td th:text="${comment.movie.title}"></td>
        <td th:text="${comment.text}"></td>
        <td th:text="${comment.date}"></td>
        <td><a th:href="@{/comments/edit/{id}(id=${comment.id})}">Edit</a></td>
        <td><a th:href="@{/comments/delete/{id}(id=${comment.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>

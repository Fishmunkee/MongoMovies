<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <div th:insert="fragments/form-style"></div>
</head>
<body th:object="${success}" class="body-css">
<h1 th:text="${success.operation}+' '+${success.entity}+' Success '" class="h1-css"></h1>

<div class="container row g-3">
  <div class="col-md-6">
<a class="btn btn-outline-primary" type="button" th:href="@{/web/movies/home}">Back to Movies Home</a>
  </div>
  <div class="col-md-6">
    <a class="btn btn-outline-primary" type="button" th:href="@{/web/{page}(page=${success.computePage()})}"
   th:text="'Back to '+${success.entity}+' Page'"></a>
  </div>
</div>
</body>
</html>

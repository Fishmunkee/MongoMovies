<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org/">
	<title>Title</title>
	<script src="https://kit.fontawesome.com/2ea35bdb18.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<div th:insert="fragments/page_style"></div>
	<div th:insert="fragments/form-style"></div>

</head>
<body>
<div th:insert="~{/fragments/nav-bar :: navbar}"></div>
<form th:action="@{/web/edit/schedule}">
	<input type="hidden" id="scheduleId" name="scheduleId" class = "searchBox" th:value = "${schedule.getId()}"/><br/>
	<input type="hidden" id="showingId" name="showingId" class = "searchBox" th:value = "${showingId}"/><br/>
	<label for="date" class="searchLabel">Date</label>
	<input type="date" id="date" name="day" class = "searchBox" th:value = "${originalDate}"/><br/>

	<label for="movieId" class="searchLabel">Movie ID</label>
	<input type="text" id="movieId" name="movieId" class = "searchBox" th:value = "${originalMovieId}"/><br/>

	<label for="theater" class="searchLabel">Theater ID</label>
	<input type="text" id="theater" name="theaterId" class = "searchBox" th:value="${originalTheaterId}"/><br/>

	<label for="time" class="searchLabel">Showing Time</label>
	<input type="time" id="time" name="start_time" class = "searchBox" th:value = "${originalStartTime}"/><br/>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
<label th:text="${successful}"></label>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>

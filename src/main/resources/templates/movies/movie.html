<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>


    .container-show-theatre {
      display: flex;
      justify-content: center;
    }

    .body-show-theatre {
      background-color: #282634;
    }


    .accordion-header {
      background-color: #FCFFEB;
    }

    .accordion-body {
      color: #282634;
    }

    .accordion-item {
      background-color: #FCFFEB;
    }

    /*.accordion-item {*/
    /*    !*display: flex;*!*/
    /*    !*flex-direction: column;*!*/
    /*    !*align-items: center;*!*/
    /*    background-color: #282634;*/
    /*    color: #FCFFEB;*/
    /*}*/


    .accordion {
      padding-top: 4%;
      margin-inline: 80px;
      margin-bottom: 100px;
      width: 445px;
      /*background-color: #ff4057;*/
      --bs-accordion-bg: #ff4057;
      --bs-accordion-color: #282634;
      --bs-accordion-btn-padding-x: 1rem;
      --bs-accordion-btn-padding-y: 1rem;
      --bs-accordion-active-bg: #282634;
      --bs-accordion-active-color: #ff4057;
      --bs-accordion-btn-color: #282634;
      --bs-accordion-inner-border-radius: none;
    }

    .buttons-show-theatre {
      display: flex;
      flex-direction: column;
      /*align-items: center;*/
      /*justify-content: flex-end;*/
      position: relative;
      gap: 20px;
      padding-top: 4.2%;
    }


    .btn-custom-css {
      box-shadow: #282634 0 2px;
      border-radius: 0;
      background-color: #ff4057;
      color: #FCFFEB;
    }
  </style>
</head>
<body class="body-show-theatre">
<div th:insert="~{/fragments/nav-bar :: navbar}"></div>

<span th:if="${movies==null}">Movie not found</span>
<span th:unless="${movies==null}">
<!--<div th:insert="~{/fragments/nav-bar :: navbar}"></div>-->
<div th:insert="fragments/page_style"></div>
<h1 class="h1-css">Movie Details</h1>

  <div class="container-show-theatre"  th:each="movie : ${movies}">
    <div class="accordion" id="accordionPanelsStayOpenExample">

      <div class="accordion-item" th:if="${movie.id!=null}">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
            Movie ID
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
          <div class="accordion-body">
              <p th:text="${movie.id}"></p>
          </div>
        </div>
      </div>

      <div class="accordion-item" th:if="${movie.poster!=null}">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
            Poster
          </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
          <div class="accordion-body">
              <a th:href="${movie.poster}" >
                <img th:src="${movie.poster}" >
              </a>
          </div>
        </div>
      </div>

            <div class="accordion-item" th:if="${movie.title!=null}">
        <h2 class="accordion-header" id="panelsStayOpen-headingThree">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="true" aria-controls="panelsStayOpen-collapseThree">
            Title
          </button>
        </h2>
        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingThree">
          <div class="accordion-body">
              <p th:text="${movie.title}"></p>
          </div>
        </div>
      </div>


            <div class="accordion-item" th:if="${movie.plot!=null}">
        <h2 class="accordion-header" id="panelsStayOpen-headingFour">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false" aria-controls="panelsStayOpen-collapseFour">
            Plot
          </button>
        </h2>
        <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingFour">
          <div class="accordion-body">
              <p th:text="${movie.plot}"></p>
          </div>
        </div>
      </div>


                  <div class="accordion-item" th:if="${movie.fullplot!=null}">
        <h2 class="accordion-header" id="panelsStayOpen-heading21">
          <button class="accordion-button collapsed" type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapse21"
                  aria-expanded="false"
                  aria-controls="panelsStayOpen-collapse21">
           Full Plot
          </button>
        </h2>
        <div id="panelsStayOpen-collapse21"
             class="accordion-collapse collapse"
             aria-labelledby="panelsStayOpen-heading21">
          <div class="accordion-body">
<p th:text="${movie.fullplot}"></p>
          </div>
        </div>
      </div>




      <div class="accordion-item" th:if="${movie.directors!=null}">
        <h2 class="accordion-header" id="panelsStayOpen-headingFive">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFive" aria-expanded="false" aria-controls="panelsStayOpen-collapseFive">
            Directors
          </button>
        </h2>
        <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingFive">
          <div class="accordion-body">
                    <table >
        <tr  th:each="director : ${movie.directors}">
          <td class="inner" ><a th:text="${director}"></a></td>
        </tr>
      </table>
          </div>
        </div>
      </div>

               <div class="accordion-item" th:if="${movie.cast!=null}">
        <h2 class="accordion-header" id="panelsStayOpen-headingSix">
          <button class="accordion-button collapsed" type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapseSix"
                  aria-expanded="false"
                  aria-controls="panelsStayOpen-collapseSix">
            Cast
          </button>
        </h2>
        <div id="panelsStayOpen-collapseSix"
             class="accordion-collapse collapse"
             aria-labelledby="panelsStayOpen-headingSix">
          <div class="accordion-body">
                  <table >
        <tr  th:each="ca : ${movie.cast}">
          <td class="inner" ><a th:text="${ca}"></a></td>
        </tr>
      </table>
          </div>
        </div>
      </div>


                     <div class="accordion-item" th:if="${movie.genres!=null}">
        <h2 class="accordion-header" id="panelsStayOpen-headingSeven">
          <button class="accordion-button collapsed" type="button"

        <div id="panelsStayOpen-collapseSeven"

  <table >
        <tr  th:each="genre : ${movie.genres}">
          <td class="inner" ><a th:text="${genre}"></a></td>
        </tr>
      </table>
          </div>
        </div>
      </div>


                     <div class="accordion-item" th:if="${movie.runtime!=null}">
        <h2 class="accordion-header" id="panelsStayOpen-headingEight">
          <button class="accordion-button collapsed" type="button"

                          <div class="accordion-item" th:if="${movie.rated!=null}">
        <h2 class="accordion-header" id="panelsStayOpen-headingNine">

                                <div class="accordion-item" th:if="${movie.year!=null}">
        <h2 class="accordion-header" id="panelsStayOpen-headingTen">

        <h2 class="accordion-header" id="panelsStayOpen-heading13">

        <div id="panelsStayOpen-collapse13"

      </div>


                 <div class="accordion-item" th:if="${movie.countries!=null}">
        <h2 class="accordion-header" id="panelsStayOpen-heading14">

    <table >
        <tr  th:each="country : ${movie.countries}">
          <td class="inner" ><a th:text="${country}"></a></td>
        </tr>
      </table>
          </div>
        </div>
      </div>


      <div class="accordion-item" th:if="${movie.awards!=null}">
        <h2 class="accordion-header" id="panelsStayOpen-heading15">
          <button class="accordion-button collapsed" type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapse15"
                  aria-expanded="false"
                  aria-controls="panelsStayOpen-collapse15">
            Awards
          </button>
        </h2>
        <div id="panelsStayOpen-collapse15"
             class="accordion-collapse collapse"
             aria-labelledby="panelsStayOpen-heading15">
          <div class="accordion-body">
      <table >
        <tr> <td class="inner" th:text="'nominations: '+${movie.awards.nominations}"></td> </tr>
        <tr> <td class="inner" th:text="'text: '+${movie.awards.text}"></td> </tr>
        <tr> <td class="inner" th:text="'wins: '+${movie.awards.wins}"></td> </tr>
      </table>
          </div>
        </div>
      </div>


           <div class="accordion-item" th:if="${movie.imdb!=null}">
        <h2 class="accordion-header" id="panelsStayOpen-heading16">
          <button class="accordion-button collapsed" type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapse16"
                  aria-expanded="false"
                  aria-controls="panelsStayOpen-collapse16">
            Imdb
          </button>
        </h2>
        <div id="panelsStayOpen-collapse16"
             class="accordion-collapse collapse"
             aria-labelledby="panelsStayOpen-heading16">
          <div class="accordion-body">
      <table th:if="${movie.imdb!=null}">
        <tr> <td class="inner" th:text="'imdb_id: '+${movie.imdb.imdb_id}"></td> </tr>
        <tr> <td class="inner" th:text="'rating: '+${movie.imdb.rating}"></td> </tr>
        <tr> <td class="inner" th:text="'votes: '+${movie.imdb.votes}"></td> </tr>
      </table>
          </div>
        </div>
      </div>

                 <div class="accordion-item" th:if="${movie.tomatoes!=null}">
        <h2 class="accordion-header" id="panelsStayOpen-heading17">
          <button class="accordion-button collapsed" type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapse17"
                  aria-expanded="false"
                  aria-controls="panelsStayOpen-collapse17">
            Rotten Tomatoes
          </button>
        </h2>
        <div id="panelsStayOpen-collapse17"
             class="accordion-collapse collapse"
             aria-labelledby="panelsStayOpen-heading17">
          <div class="accordion-body">
           <table th:if="${movie.tomatoes!=null}">
             <tr>
                <table >
                  <tr><td class="inner" th:text="'fresh: '+${movie.tomatoes.fresh}"></td></tr>
            <tr><td class="inner" th:text="'rotten: '+${movie.tomatoes.rotten}"></td></tr>
           <tr> <td class="inner" th:text="'production: '+${movie.tomatoes.production}"></td></tr>

                  <tr> <td class="inner" ></td> <a th:text="${movie.tomatoes.website}" th:href="${movie.tomatoes.website}"></a></tr>
         <tr> <td class="inner" th:text="'dvd: '+${movie.tomatoes.dvd}"></td></tr>
     <tr> <td class="inner" th:text="'consensus: '+${movie.tomatoes.consensus}"></td></tr>
        <tr> <td class="inner" th:text="'tomato_lastUpdated: '+${movie.tomatoes.tomato_lastUpdated}"></td> </tr>

                </table>
             </tr>



                       <tr>
                <table >
                          <tr th:if="${movie.tomatoes.viewer!=null}">
          <td class="inner" th:text="'viewer_rating: '+${movie.tomatoes.viewer.viewer_rating}"></td>
          <td class="inner" th:text="'viewer_meter: '+${movie.tomatoes.viewer.viewer_meter}"></td>
          <td class="inner" th:text="'viewer_numReviews: '+${movie.tomatoes.viewer.viewer_numReviews}"></td>
        </tr>
        <tr th:if="${movie.tomatoes.critic!=null}">
          <td class="inner" th:text="'critic_rating: '+${movie.tomatoes.critic.critic_rating}"></td>
          <td class="inner" th:text="'critic_meter: '+${movie.tomatoes.critic.critic_meter}"></td>
          <td class="inner" th:text="'critic_numReviews: '+${movie.tomatoes.critic.critic_numReviews}"></td>
        </tr>

                </table>
             </tr>

      </table>
          </div>
        </div>
      </div>


                <div class="accordion-item" th:if="${movie.languages!=null}">

<p th:text="${movie.num_mflix_comments}"></p>
          </div>
        </div>
      </div>




      <div class="accordion-item" th:if="${movie.lastupdated!=null}">

<p th:text="${movie.lastupdated}"></p>
          </div>
        </div>
      </div>


          </div>
   <div class="buttons-show-theatre">
        <a class="btn btn-sm btn-light btn-custom-css" role="button" th:href="@{/web/movie/edit/{id}(id=${movie.id})}">Edit   <i class="fa-solid fa-magnifying-glass"></i></a>
        <a class="btn btn-sm btn-light btn-custom-css" role="button" th:href="@{/web/movie/delete/{id}(id=${movie.id})}">Delete   <i class="fa-solid fa-magnifying-glass"></i></a>
    </div>
</div>

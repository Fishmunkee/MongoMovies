<div class="container">
    <form class="row g-3">
        <div class="col-md-12">
            <label for="theatreId" class="form-label">Theatre ID</label>
            <input type="email" class="form-control" id="theatreId" name="theatreId">
        </div>
        <div class="col-md-6">
            <label for="street1" class="form-label">Street</label>
            <input type="password" class="form-control" id="street1" name="street1" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
            <label for="street2" class="form-label">Street 2</label>
            <input type="text" class="form-control" id="street2" name="street2">
        </div>
        <div class="col-md-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city">
        </div>
        <div class="col-md-2">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>AL</option>

                <option>HI</option>

                <option>KS</option>
                <option>KY</option>

                <option>NY</option>
                <option>NC</option>
                <option>ND</option>
                <option>OH</option>
                <option>OK</option>
                <option>OR</option>
                <option>PA</option>
                <option>RI</option>
                <option>SC</option>
                <option>TN</option>
                <option>TX</option>
                <option>UT</option>
                <option>VT</option>
                <option>VA</option>
                <option>WA</option>
                <option>WV</option>
                <option>WI</option>
                <option>WY</option>

            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-6">
            <label for="type" class="form-label">Geo Type</label>
            <input type="text" class="form-control" id="type" name="type">
        </div>
        <div class="col-md-3">
            <label for="coordinatesString" class="form-label">Co-ordinates</label>
            <input type="text" class="form-control" id="coordinatesString" name="coordinatesString" placeholder="-118.11414, 33.760353..">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-light btn-custom-css" style="background-color: #ff4057; color: #FCFFEB;">Create</button>
        </div>
    </form>
</div>

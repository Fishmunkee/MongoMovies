<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <!--localhost:5000/updateAuthor?id=3&fullName=Manish-->
    <div th:insert="fragments/form-style"></div>
</head>
<body>
<!--<div th:insert="fragments/style"></div>-->
<h1>Movie Edit Form</h1>
<form th:action="@{/web/editMovie}" th:object="${movieToEdit}" method="post">
    <!--    <label for="id">ID</label>-->
<!--    <label for="id">ID</label>-->
    <input type="hidden" id="id" name="id" th:field="*{id}"/><br/>

    <label for="title">Title</label>
    <input type="text" id="title" name="title" th:field="*{title}"/><br/>

        <label for="type">Type</label>
        <input type="text" id="type" name="type" th:field="*{type}"/><br/>

    <label for="year">Year</label>
    <input type="number" id="year" name="year" th:field="*{year}"/><br/>

    <label for="plot">Plot</label>
    <input type="text" id="plot" name="plot" th:field="*{plot}"/><br/>


    <label for="runtime">Runtime</label>
    <input type="number" id="runtime" name="runtime" th:field="*{runtime}"/><br/>



    <label for="num_mflix_comments">Comments</label>
    <input type="number" id="num_mflix_comments" name="num_mflix_comments" th:field="*{num_mflix_comments}"/><br/>



    <label for="fullplot">Full plot</label>
    <input type="text" id="fullplot" name="fullplot" th:field="*{fullplot}"/><br/>



    <label for="released">Released</label>
<!--    th:text="${#temporals.formatISO(localDateTime)"-->
    <input type="text" id="released" name="released"      th:field="*{released}"  /><br/>



    <label for="rated">Rating</label>
    <input type="text" id="rated" name="rated" th:field="*{rated}"/><br/>

<!--    <label for="lastupdated">Last Updated</label>-->
<!--    <input type="hidden" id="lastupdated" name="lastupdated" th:field="*{lastupdated}"/><br/>-->

    <label for="countries">Countries</label>
    <input type="text" id="countries" name="countries" th:field="*{countries}"/><br/>

    <label for="cast">Cast</label>
    <input type="text" id="cast" name="cast" th:field="*{cast}"/><br/>

    <label for="genres">Genres</label>
    <input type="text" id="genres" name="genres" th:field="*{genres}"/><br/>

    <label for="directors">Directors</label>
    <input type="text" id="directors" name="directors" th:field="*{directors}"/><br/>

    <label for="languages">Languages</label>
    <input type="text" id="languages" name="languages" th:field="*{languages}"/><br/>

    <label for="writers">Writers</label>
    <input type="text" id="writers" name="writers" th:field="*{writers}"/><br/>



    <label>Tomatoes: </label>
    <input type="hidden"/><br/>

    <label for="consensus">Consensus</label>
    <input type="text" id="consensus" name="consensus" th:field="*{tomatoes.consensus}"/><br/>

    <label for="dvd">DVD</label>
    <input type="text" id="dvd" name="dvd" th:field="*{tomatoes.dvd}"/><br/>

    <label for="fresh">Rotten Tomatoes Fresh</label>
    <input type="text" id="fresh" name="fresh" th:field="*{tomatoes.fresh}"/>

<!--    <label for="tomatoes_lastUpdated">Rotten Tomatoes Last Updated</label>-->
<!--    <input type="hidden" id="tomatoes_lastUpdated" name="tomatoes_lastUpdated" th:field="*{tomatoes.tomato_lastUpdated}"/><br/>-->

    <label for="tomatoes_rotten">Rotten Tomatoes Rotten</label>
    <input type="text" id="tomatoes_rotten" name="tomatoes_rotten" th:field="*{tomatoes.rotten}"/><br/>

    <label for="production">Production</label>
    <input type="text" id="production" name="production" th:field="*{tomatoes.production}"/><br/>

    <label for="website">Website</label>
    <input type="url" id="website" name="website" th:field="*{tomatoes.website}"/><br/>


    <label>Awards: </label>
    <input type="hidden"/><br/>
    <label for="award_nominations">Award Nominations:</label>
    <input type="number" id="award_nominations" name="award_nominations" th:field="*{awards.nominations}"><br>

    <label for="award_wins">Award Wins:</label>
    <input type="number" id="award_wins" name="award_wins" th:field="*{awards.wins}"><br>

    <label for="award_text">Award Text:</label>
    <input type="text" id="award_text" name="award_text" th:field="*{awards.text}"><br>


    <label>Imdb: </label>
    <input type="hidden"/><br/>
    <label for="imdb_id">Imdb Id</label>
    <input type="number" id="imdb_id" name="imdb_id" th:field="*{imdb.imdb_id}"><br>

    <label for="imdb_rating">Imdb Rating</label>
    <input type="text" id="imdb_rating" name="imdb_rating" th:field="*{imdb.rating}"><br>

    <label for="award_votes">Imdb Votes</label>
    <input type="number" id="award_votes" name="award_votes" th:field="*{imdb.votes}"><br>




    <label>Viewer: </label>
    <input type="hidden"/><br/>
    <label for="viewer_numReviews">Viewer Number of Reviews</label>
    <input type="number" id="viewer_numReviews" name="viewer_rating" th:field="*{tomatoes.viewer.viewer_numReviews}"/><br/>

    <label for="viewer_rating">Viewer Rating</label>
    <input type="text" id="viewer_rating" name="viewer_rating" th:field="*{tomatoes.viewer.viewer_rating}"/><br/>

    <label for="viewer_meter">Viewer Meter</label>
    <input type="number" id="viewer_meter" name="viewer_meter" th:field="*{tomatoes.viewer.viewer_meter}"/><br/>


    <label>Critic: </label>
    <input type="hidden"/><br/>
    <label for="critic_numReviews">Critic Number of Reviews</label>
    <input type="number" id="critic_numReviews" name="critic_numReviews" th:field="*{tomatoes.critic.critic_numReviews}"/><br/>

    <label for="critic_rating">Critic Rating</label>
    <input type="text" id="critic_rating" name="critic_rating" th:field="*{tomatoes.critic.critic_rating}"/><br/>

    <label for="critic_meter">Critic Meter</label>
    <input type="number" id="critic_meter" name="critic_meter" th:field="*{tomatoes.critic.critic_meter}"/><br/>
    <input type="submit" value="Update"/>
</form>
<!--<div th:insert="fragments/footer"></div>-->
</body>
</html>

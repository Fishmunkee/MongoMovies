<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Details</title>

</head>
<body>
<!--<div th:insert="fragments/style"></div>-->

<h1>Movie Add Form</h1>
<form th:action="@{/createMovie}" method="post">


  <label for="id">ID</label>
  <input type="text" id="id" name="id"/><br/>

  <label for="type">Type</label>
  <input type="text" id="type" name="type"/><br/>

  <label for="plot">Plot</label>
  <input type="text" id="plot" name="plot"/><br/>

  <label for="title">Title</label>
  <input type="text" id="title" name="title"/><br/>

  <label for="fullplot">Full plot</label>
  <input type="text" id="fullplot" name="fullplot"/><br/>

  <label for="released">Released</label>
  <input type="text" id="released" name="released"/><br/>

  <label for="rated">Rating</label>
  <input type="text" id="rated" name="rated"/><br/>

  <input type="hidden" id="lastupdated" name="lastupdated" th:value="*{nowDate}"/><br/>

  <label for="year">Year</label>
  <input type="text" id="year" name="year"/><br/>

  <label for="runtime">Runtime</label>
  <input type="text" id="runtime" name="runtime"/><br/>

  <label for="num_mflix_comments">Comments</label>
  <input type="text" id="num_mflix_comments" name="num_mflix_comments"/><br/>


  <label for="genresList">Genres</label>
  <input type="text" id="genresList" name="genresList"/><br/>

  <label for="castList">Cast</label>
  <input type="text" id="castList" name="castList"/><br/>

  <label for="countriesList">Countries</label>
  <input type="text" id="countriesList" name="countriesList"/><br/>

  <label for="directorsList">Directors</label>
  <input type="text" id="directorsList" name="directorsList"/><br/>


<label>Awards: </label>
  <input type="hidden"/><br/>

    <label for="wins">Wins</label>
    <input type="text" id="wins" name="wins"/><br/>

  <label for="nominations">Nominations</label>
  <input type="text" id="nominations" name="nominations"/><br/>

  <label for="text">Text</label>
  <input type="text" id="text" name="text"/><br/>


  <label>IMDB: </label>
  <input type="hidden"/><br/>

  <label for="Imdb_id">IMDB ID</label>
  <input type="text" id="Imdb_id" name="Imdb_id"/><br/>

  <label for="votes">Votes</label>
  <input type="text" id="votes" name="votes"/><br/>

  <label for="rating">Rating</label>
  <input type="text" id="rating" name="rating"/><br/>




  <label>Tomatoes: </label>
  <input type="hidden"/><br/>

  <label for="viewer_rating">Rating</label>
  <input type="text" id="viewer_rating" name="viewer_rating"/><br/>

  <label for="numReviews">Number of reviews</label>
  <input type="text" id="numReviews" name="numReviews"/><br/>

  <label for="meter">Meter</label>
  <input type="text" id="meter" name="meter"/><br/>

<!--  <input type="hidden" id="tomato_lastUpdated" name="tomato_lastUpdated" th:value="*{nowDate}"/><br/>-->


  <input type="submit" value="Create"/>
</form>
<!--<div th:insert="fragments/footer"></div>-->
</body>
</html>
